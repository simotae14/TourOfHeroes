<div *ngIf="hero">
    <h2>{{hero.name}} dettagli!</h2>
    <div><label>id: </label>{{hero.id}}</div>
    <div>
        <label>nome: </label>
        <input [(ngModel)]="hero.name" placeholder="name"/>
    </div>
    <button (click)="goBack()">Indietro</button>
    <button (click)="save()">Salva</button>
</div>
